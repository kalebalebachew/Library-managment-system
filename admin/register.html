<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="title">Student Registration</div>
      <div class="content">
        <form method="post" action="register.php">
          <div class="user-details">
            <div class="input-box">
              <label class="details" for="firstName">First Name</label>
              <input type="text" name="firstName" placeholder="Enter first name" required>
            </div>
            <div class="input-box">
              <label class="details" for="lastName">Last Name</label>
              <input type="text" name="lastName" placeholder="Enter last name" required>
            </div>
            <div class="input-box">
              <label class="details" for="email">Email</label>
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <label class="details" for="password">Password</label>
              <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <label class="details" for="confirm_password">Confirm Password</label>
              <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="input-box">
              <label class="details" for="idNumber">Student ID Number</label>
              <input type="text" name="idNumber" placeholder="Enter your ID  eg. 0123/12" id="idNumber" required>
            </div>
            <div class="input-box">
              <label class="details" for="year">Academic Year</label>
              <input type="number" name="year" placeholder="Enter your academic year" id="year" required>
            </div>
            <div class="input-box">
              <label class="details" for="department">Department</label>
              <input type="text" name="department" placeholder="Enter your department" id="department" required>
            </div>
            <div class="gender-details">
              <input type="radio" class="dot" name="sex" id="dot-1" value="M">
              <input type="radio" class="dot" name="sex" id="dot-2" value="F">
              <span class="gender-title">Sex</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
              </div>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
